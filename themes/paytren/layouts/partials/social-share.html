<div class="share-button social-share">

    <a class="social-share__icon fb-icon" href="https://www.facebook.com/sharer.php?u={{ .Permalink }}"
    onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;"><i class="icon-facebook"></i></a>

    <a class="social-share__icon tw-icon" href="http://twitter.com/share?text={{ .Title }}&url={{ .Permalink }}"
    onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;"><i class="icon-twitter"></i></a>

    <a class="social-share__icon gplus-icon" href="https://plus.google.com/share?url={{ .Permalink }}}"
    onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;"><i class="icon-gplus"></i></a>

</div>

<!doctype html>
<html ⚡ lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>{{ if .IsHome }}{{ with $.Site.Data.setting }}{{ .site_title }}{{ end }}{{ else }}{{ .Title }} | {{ with $.Site.Data.setting }}{{ .page_title }}{{ end }}{{ end }}</title>
    {{.Hugo.Generator}}
   
    <meta name="description" content="{{ if .IsHome }}{{ with $.Site.Data.setting }}{{ .site_description }}{{ end }}{{ else }}{{ .Description }}{{ end }}"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    
    <link rel="shortcut icon" href="{{ "images/favicon.ico" | relURL}}">
    <link rel="apple-touch-icon" href="{{ "images/apple-touch-icon.png" | relURL}}" />
    
    <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>
    <script async custom-element="amp-accordion" src="https://cdn.ampproject.org/v0/amp-accordion-0.1.js"></script>
    <script async custom-element="amp-social-share" src="https://cdn.ampproject.org/v0/amp-social-share-0.1.js"></script>
    
    {{ range .AlternativeOutputFormats -}}
    <link rel="{{ .Rel }}" type="{{ .MediaType.Type }}" href="{{ .Permalink | safeURL }}">
    {{ end -}}

    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monserat|Open Sans">
    {{ partial "style" . }}
    
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    
    {{ partial "schema.html" . }}
  </head>
  
 
<body>
    <header class="header-bar">
        <div role="button" on="tap:sidebar1.toggle" tabindex="0" class="hamburger">☰</div>
        <div class="nav-brand"> 
            {{ with $.Site.Data.setting }}
            <div class="site-logo"><a class="site-link" href="{{ .Site.BaseURL }}"><amp-img src="{{ .logo }}" width="130" height="36" alt="mitra paytren"></amp-img></a></div>{{ end }} 
        </div>
    </header>
    <amp-sidebar id="sidebar1" layout="nodisplay" side="left">
        <div role="button" aria-label="close sidebar" on="tap:sidebar1.toggle" tabindex="0" class="close-sidebar">✕</div>
        {{ with $.Site.Data.setting }}
        <ul class="sidebar">
            {{ range .main_menu }}
            <li class=""><a class="" href="{{ $baseurl := .Site.BaseURL }}{{ .url }}">{{ .nama }}</a></li>
            {{ end }}
        </ul>
        {{ end }}
    </amp-sidebar>

{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}

<nav class="pagination clearfix">
     {{ if .Paginator.HasPrev }}
        <a class="pagination-prev" href="{{ .Paginator.Prev.URL }}">&larr; Newer Posts</a>
      {{ end }}
    <span class="pagination-page">Page {{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}</span>
     {{ if .Paginator.HasNext }}
        <a class="pagination-next" href="{{ .Paginator.Next.URL }}">Older Posts &rarr;</a>
    {{ end }}
</nav>
{{ end }}
